<!DOCTYPE html>
<html>
<head>
    <title>VidCall</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VidCall</h1>
        <a onclick = "video_call()"><button>Start Video Call</button></a>
        <a onclick = "screen_share()"><button>Start Screen Sharing</button></a>
    </div>

    <script>
        function video_call() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "/video_call", true);
            xhttp.send();
        }

        function screen_share() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "/screen_share", true);
            xhttp.send();
        }
    </script>
</body>
</html>
